<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>

    <!-- ?? BOOTSTRAP -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">ODONTOLOGÍA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/datos-personales">Datos personales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/citas">Agendar cita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/crear-pago">Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-In">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody class="table-light">
                    <% employees.forEach( employee => { %>
                        <tr>
                            <th scope="row"><%= employee.id %></th>
                            <th><%= employee.name %></th>
                            <th><%= employee.salary %></th>
                        </tr>
                    <% }) %>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
