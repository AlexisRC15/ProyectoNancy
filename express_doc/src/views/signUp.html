<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>

    <!-- ?? BOOTSTRAP -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-5 col-lg-offset-5">
            <div class="row">
                <div class="card border border-dark rounded">
                    <form>

                        <div class="card-header bg-white">
                            <div class="mt-3 text-center text-uppercase">
                                <p class="p-3 mb-2 bg-dark text-white font-weight-bold h1">Registrarse</p>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" placeholder="Usuario" id="username" class="form-control">
                                <input type="text" placeholder="Nombre(s)" id="nombre" class="form-control">
                                <input type="text" placeholder="Apellido paterno" id="apeP" class="form-control mt-3">
                                <input type="text" placeholder="Apellido materno" id="apeM" class="form-control mt-3">
                            </div>


                            <div class="form-group">
                                <select name="ElegirConsultorio" id="ElegirConsultorio" class="form-control">
                                    <option class="form-control" value="">Elegir consultorio</option>
                                    <option class="form-control" value="1">Consultorio 1</option>
                                    <option class="form-control" value="2">Consultorio 2</option>
                                    <option class="form-control" value="3">Consultorio 3</option>
                                </select>
                            </div>

                            <div class="form-group mt-5">
                                <input id="email" type="email" class="form-control" placeholder="Correo electrónico">
                                <input id="contrasena" type="password" placeholder="Contraseña" class="form-control mt-3">
                            </div>
            
                            <button type="submit" class="btn form-control btn-success mt-3">Registrar</button>

                            <div class="form-group mt-4">
                                <a href="/sign-In"><h5>Sign In</h5></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
